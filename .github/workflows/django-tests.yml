name: Django Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.8.2
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    
    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Configure devenv
      run: |
        cd flitz-devenv
        sudo docker compose pull
        sudo docker compose up -d
        cd ..

    - name: Run tests
      run: |
        # 테스트 실행 전 환경 확인
        echo "Running tests with Python $(poetry run python --version)"
        echo "Django version: $(poetry run python -c 'import django; print(django.__version__)')"
        
        # 테스트 실행 (자세한 출력 옵션 추가)
        poetry run python manage.py test --verbosity=2 --parallel=4
      env:
        CELERY_BROKER_URL: redis://localhost:6380/0
        CELERY_RESULT_BACKEND: redis://localhost:6380/0
        FLITZ_HOSTNAME: localhost
        # 테스트 환경임을 명시
        DJANGO_SETTINGS_MODULE: flitz.settings_dev
        FLITZ_TEST: 1
        PYTHONUNBUFFERED: 1
